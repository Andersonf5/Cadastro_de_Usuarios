<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de usuários</h1>
        <form [formGroup]="userForm">
            <div class="row ">
                <div class="col-12">
                    <div class="form-floating my-2">
                        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o nome">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="Digite o sobrenome">
                        <label for="sobrenome">Sobrenome:</label>
                    </div>
                 </div>
            </div>
            <div class="row my-2">
                <div class="form-floating">
                    <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="Digite a idade">
                    <label for="idade" class="mx-2">Idade:</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" formControlName="profissao" id="profissao" placeholder="Digite a profissão">
                    <label for="profissao" class="mx-2">Profissão:</label>
                </div>
                <div class="row my-4">
                    <div class="form-group col-12 mt-4">
                        <button type="button" class="btn btn-outline-danger float-start" routerLink="/">Cancelar</button>
                        <button type="button" class="btn btn-outline-success float-end"  (click)="actionButton()" >Enviar</button>                       
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
